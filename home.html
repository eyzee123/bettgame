		function check_fight_status()
		{
			//$("#pwaInstallToast").fadeIn(350);
			$.ajax({ //make ajax request to cart_process.php
			url: "pst.php",
			type: "POST",
			dataType:"json", //expect json value from server
			data: { 'st': 'y'}
			}).done(function(data){ //on Ajax success
				
				$("#ft_status").empty();
				if(data.status=="LAST_CALL")
				{
					$("#ft_status").html('LAST CALL');
				}
				else if(data.status=="FINAL_CALL")
				{
					$("#ft_status").html('FINAL CALL');
				}
				else
				{
					$("#ft_status").html(data.status);
				}
				$("#per_wala").empty();
				$("#per_meron").empty();
				if(data.status=="CLOSE")
				{
					//$("#choose_wala_btn").hide();
					//$("#choose_meron_btn").hide();
					
					
					
					$("#choose_wala_btn").removeAttr( "onClick" );
					$("#choose_meron_btn").removeAttr( "onClick" );
					
					//$("#choose_wala_btn").hide();
					//$("#choose_meron_btn").hide();
					
					if(data.wala_percentage!=0)
					{
						$("#choose_wala_btn").html("BET WALA "+data.wala_percentage+"%");
					}
					if(data.meron_percentage!=0)
					{
						$("#choose_meron_btn").html("BET MERON "+data.meron_percentage+"%");
					}
				}
				else
				{
					//$("#choose_wala_btn").show();
					//$("#choose_meron_btn").show();
					$("#choose_wala_btn").html("BET WALA");
					$("#choose_meron_btn").html("BET MERON");
					
					$("#choose_wala_btn").attr("onClick","show_popup('WALA')");
					$("#choose_meron_btn").attr("onClick","show_popup('MERON')");
					
					
				}
				$("#fight_no1").empty();
				$("#fight_no2").empty();
				$("#fight_no1").html(data.fight);
				$("#fight_no2").html(data.fight);
				
				
				$("#meron_bet_amount").empty();
				$("#wala_bet_amount").empty();
				
				$("#meron_bet_amount").html(data.meron);
				$("#wala_bet_amount").html(data.wala);
			
				if(data.winner!="")
				{
					$("#toast_fight_no").empty();
					$("#toast_content").empty();
					
					$("#toast_fight_no").html("Fight No. #"+data.fight);
					$("#toast_content").html("<div align='center' ><h3 style='color:#fff;'>"+data.winner+"</h3></div>");
					$('#pwaInstallToast2').toast('show');
				}
				//;
				
			});
			setTimeout('check_fight_status();', 1000);
		}
		function show_popup(typ)

			if(typ=="MERON")
			{

			}
			if(typ=="WALA")
			{
				$("#suges1").fadeIn(350);
				closess1();
			}
			
		}
